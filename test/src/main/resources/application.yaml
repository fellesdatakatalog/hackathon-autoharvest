logging:
  level.root: WARN
  level.no.fdk: WARN
  level.org.springframework: WARN
  level.org.springframework.web: WARN

server:
  port: 8080

management:
  endpoints:
    web:
      base-path: /
      path-mapping:
        info: ping
        health: ready
      exposure:
        include: health, info

---
spring:
  config.activate.on-profile: dev

logging:
  level.no.digdir.hackathontest: DEBUG

---
spring:
  config.activate.on-profile: test
